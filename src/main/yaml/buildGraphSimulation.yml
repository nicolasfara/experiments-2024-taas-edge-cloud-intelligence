incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0
  spacing: &spacing
    type: ArbitraryVariable
    parameters: [1, [0.25, 0.5, 1]]
  error: &error
    type: ArbitraryVariable
    parameters: [0.1, [0.1, 0.2]]

network-model:
  type: ConnectWithinDistance
  parameters: [1.2]

environment:
  type: Continuous2DEnvironment
  parameters: [ ]
  global-programs:
    - time-distribution: 1
      type: BasicGraphBuilderReaction
      parameters: [*seed]

deployments:
  type: Grid
  parameters: [ -5, -5, 5, 5, *spacing, *spacing, *error, *error ]
  contents:
    - in:
        type: Rectangle
        parameters: [ -6, -6, 2, 2 ]
      molecule: infrastructural
      concentration: true
